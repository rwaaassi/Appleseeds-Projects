<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Transition</title>
    <style>
      .container {
        width: 400px;
        height: 400px;
        background-color: rgb(140, 58, 72);
        position: relative;
        overflow: hidden;
      }

      .container::after {
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: pink;
        transform: translateX(400px);
        transition: all 1.5s ease-in;
      }

      .container:hover::after {
        transform: translateX(0);
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
