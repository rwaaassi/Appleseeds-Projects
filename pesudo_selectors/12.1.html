<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors</title>
    <style>
        a:after {
            content:"website(https://www.appleseeds.org.il)" ;
        }
        .a2:before {
            content:"website(https://www.appleseeds.org.il)" ;
        }
    </style>
</head>
<body>
    
    <p>Please visit this <a href="https://www.appleseeds.org.il"></a>for more information.</p>
  
</body>
</body>
</html>
