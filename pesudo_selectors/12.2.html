<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo box color
    </title>
    <style>
        div {
            background-color: aquamarine;
            width: 400px;
            height: 500px;
            position: relative;
        }
    div:before{
        content: "";
        position: absolute;
        width: 200px;
        background: red;
        z-index: 1;
        right: 20%;
        top: 0;
        bottom: 0;
        left: 0;
    }

    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
