<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h1>My Lists</h1>
    <p>Creating ordered and unordered lists</p>
<h2>Unordered List</h2>
<p style="color:blue"><strong><u><em>First List</em></u></strong></p> 

<ul style="color:blue">
    <li>Winter</li>
    <li>Summer</li>
    <li>Fall</li>
</ul>
<h3>Ordered list</h3>
<p style="color:brown">Second List</p> 
<ol style="color:brown">
    <li>Winter</li>
    <li>Summer</li>
    <li>Fall</li>
    </ol>

<h4>Additional List</h4>
<ul style="list-style: square;  color:rgb(17, 171, 76);"   >
    <p >Third List</p>
    <li>Winter</li>
    <li>Summer</li>
    <li>Fall</li>
</ul>
</ol>
</body>
</html>
