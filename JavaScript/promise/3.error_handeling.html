<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Error Handling Exercise</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #007bff;
      }

      .error-message {
        color: #f44336;
        border: 2px solid #f44336;
        padding: 10px;
        margin: 20px 0;
        border-radius: 5px;
        background: #ffe6e6;
      }

      .user {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: #f3f3f3;
      }

      .user h2 {
        color: #4caf50;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Users from JSONPlaceholder</h1>
      <div id="users"></div>
      <div class="error-message" id="error"></div>
    </div>
    <script>
      const baseURL = "https://jsonplaceholder.typicode.com";

      fetch(`${baseURL}/users`)
        .then((response) => {
          if (!response.ok) {
            throw new Error("no response");
          }
          return response.json();
        })
        .then((users) => {
          const usersContainer = document.getElementById("users");
          users.forEach((user) => {
            const userDiv = document.createElement("div");
            userDiv.classList.add("user");
            userDiv.innerHTML = `<h2>${user.name}</h2><p><strong>Email:</strong> ${user.email}</p>`;
            usersContainer.appendChild(userDiv);
          });
        })
        .catch((err) => {
          const error = document.getElementById("error");
          error.textContent =
            "An error occurred: " + err.message + ". Please try again later.";
        });
    </script>
  </body>
</html>
